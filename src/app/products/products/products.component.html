
    <form #f="ngForm" class="form-control">
       
        <div class="mb-3">
            <label for="title">title</label>
            <input type="text" [ngModel]="title" required name="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description">description</label>
            <input type="text" [ngModel]="description" required name="description" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price">price</label>
            <input type="number" [ngModel]="price" required name="price" class="form-control">
        </div>
        <button *ngIf="id == 0" type="submit" class="btn btn-primary"  (click)="createProducts(f)">Submit</button>
        <button *ngIf="id > 0" type="submit" class="btn btn-primary" (click)="updateProducts(f)" >Update User</button>
    </form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td> {{ product.description }}</td>
            <td> {{ product.price}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteUsers(product.id)">Delete</button></td>
            <td><button type="button" class="btn btn-warning" (click)="editUsers(product.id)">Edit</button></td>
            <a [routerLink]="['/products', product.id]">view</a>
        </tr>
    </tbody>
  </table>
